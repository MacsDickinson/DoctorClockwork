<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dr Clockwork</title>
    <link media="all" rel="stylesheet" href="/content/bootstrap/bootstrap.min.css" type="text/css" />
    <link media="all" rel="stylesheet" href="/content/bootstrap/bootstrap-responsive.min.css" type="text/css" />
</head>
    <body>
        <header class="container">
            <div class="span4">
                <img src="/Content/dr-clockwork-logo.png" alt="Dr. Clockwork - Ask me anything"/>
            </div>
            <div class="span8">
                <h1>Dr. Clockwork</h1>
            </div>
        </header>
        @Each.Questions
        <div class="questions">
            <span>@Current.Content - @Current.Answer</span>
        </div>
        @EndEach
        <script src="/Scripts/jquery-1.9.1.min.js"></script>
        <script src="/Scripts/jquery.signalR-1.1.1.min.js"></script>
        <script type="text/javascript" src="/signalr/hubs"></script>
        <script src="/Scripts/bootstrap.min.js"></script>
        <script src="/Scripts/clockworkHub.js"></script>
    </body>
</html>
